<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles\index.css">
    <script src="js/index.js"></script>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="theme-color" content="#000000">
    <title>Currency Converter</title>
</head>
<body>
    <div class="App" id="App">
        <header class="appBar">
            <h1 class="title">Currency Converter </h1>
        </header>
        <main class="body">
            <div >
                <label for="amount">Amount</label><br>
                <input type="text" name="amount" id="amount"><br>
                <label for="result">Result</label><br>
                <output name="result" id="result"></output>
            </div>
            <br>
            <div>
                <label for="firstCurrency">From this Currency</label><br/>
                <select id="firstCurrency" name="firstCurrency">
                    <option value=""> chose Currency </option>
                </select><br/>
                <label for="secondCurrency">To this Currency</label><br/>
                <select id="secondCurrency" name="secondCurrency">
                    <option value=""> chose Currency </option>
                </select><br/>
                <button id="submit">Converter</button>
            </div>

        </main>
        <footer class="footer"><sub>&copy; dbuturu</sub></footer>
    </div>
</body>
</html>
